
<p-menubar [model]="items">
  <!-- LEFT (start slot) -->
  <ng-template pTemplate="start">
    <a routerLink="/" class="flex items-center gap-2 no-underline">
      <i class="pi pi-th-large text-xl"></i>
      <span class="font-bold">Academia Lists</span>
    </a>
  </ng-template>

  <!-- RIGHT (end slot) -->
  <ng-template pTemplate="end">
    <!-- ðŸŒ language -->
    <p-tieredMenu #langs [model]="langMenu" [popup]="true"></p-tieredMenu>
    <button
      pButton
      type="button"
      class="p-button-text"
      (click)="langs.toggle($event)">
      <i class="pi pi-globe text-xl"></i>
    </button>

    <!-- âš™ï¸ settings -->
    <p-tieredMenu #settings [model]="settingsMenu" [popup]="true"></p-tieredMenu>
    <button
      pButton
      type="button"
      class="p-button-text"
      (click)="settings.toggle($event)">
      <i class="pi pi-cog text-xl"></i>
    </button>
  </ng-template>
</p-menubar>
